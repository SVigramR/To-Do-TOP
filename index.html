<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="popup" id="addTaskPopup">
        <div data-background class="overlay" id="addTaskOverlay"></div>
        <div class="form flex-column" id="addTaskForm">
            <div class="addTaskHeader">
                <h1 class="addFormTitle">Create a...</h1>
                <div data-close class="addTaskClose">x</div>
            </div>
            <div class="addFormButton">
                <button class="btn btn-1" id="createTask">Task</button>
                <button class="btn btn-1" id="createProject">Project</button>
            </div>
            <form class="form-1 flex-column" id="formOne" action="">
                <label for="ftitle">Title:</label>
                <input type="text" id="ftitle" name="title" placeholder="Title" required>
                <label for="fdescription">Description:</label>
                <input type="text" id="fdescription" name="description" placeholder="Description">
                <label for="ftitle">Date:</label>
                <input type="date" id="fdate" name="date">
                <label for="fpriority">Priority:</label>
                <select id="fpriority" name="priority" required>
                    <option value="none">None</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <label for="fproject">Project:</label>
                <select id="fproject" name="project" required>
                </select> 
                <button type="submit" id="addSubmit" class="addSubmit">Add Task</button>
            </form>
        </div>
    </div>
    <div class="updatePopup" id="updateTaskPopup">
        <div data-background class="overlay" id="addTaskOverlay"></div>
        <div class="form flex-column" id="addTaskForm">
            <div class="addTaskHeader">
                <h1 class="addFormTitle">Update Task</h1>
                <div data-close class="addTaskClose">x</div>
            </div>
            <form class="form-1 flex-column" id="formTwo" action="">
                <label for="utitle">Title:</label>
                <input type="text" id="utitle" name="title" placeholder="Title" required>
                <label for="udescription">Description:</label>
                <input type="text" id="udescription" name="description" placeholder="Description">
                <label for="udate">Date:</label>
                <input type="date" id="udate" name="date">
                <label for="upriority">Priority:</label>
                <select id="upriority" name="priority" required>
                    <option value="none">None</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <label for="uproject">Project:</label>
                <select id="uproject" name="project" required>
                </select> 
                <button type="submit" id="addSubmit" class="addSubmit">Add Task</button>
            </form>
        </div>
    </div>
    <div id="content">
        <div class="title-container">
            <h1 id="title">Let's Do It</h1>
        </div>
        <div class="menu-container">
            <nav class="nav">
                <ul class="task-menu">
                    <li class="task-list task-hover" id="inbox">Inbox</li>
                    <li class="task-list task-hover" id="today">Today</li>
                    <li class="task-list task-hover" id="week">Week</li>
                    <li class="task-list task-hover" id="upcoming">Upcoming</li>
                    <li class="task-list task-hover" id="pending">Pending</li>
                    <li class="task-list task-hover" id="completed">Completed</li>
                </ul>
                <ul class="project-menu">
                    <li class="task-list">Projects</li>
                </ul>
            </nav>
            <div class="add-task" id="addTask">+</div>
        </div>
        <div id="task-container">
        </div>

    </div>
</body>
</html>
